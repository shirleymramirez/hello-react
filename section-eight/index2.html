<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Event Handler and React</title>
</head>
<body>
	<div id="app">React has not rendered yet</div>

	<script type="text/babel">
		//Create warning class component
		class Warnings extends React.Component{
			handlerButtonStove(){
				alert("Ouch that is hot");
			}
			handlerButtonSlurpee(){
				alert("sane! brain freeze!");
			}
			render(){
				return(
					<div>
						<h1>Life Saver Warning</h1>
						<button onMouseOver={this.handlerButtonStove}>Touch Stove</button>
						<button onMouseOver={this.handlerButtonSlurpee}>Drink Slurpee Really Fast</button>
					</div>
				);
			}
		}
		
		ReactDOM.render(
			<Warnings/>,
			document.getElementById("app")
		)
	</script>
</body>
</html>

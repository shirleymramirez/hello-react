<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Event Handler</title>
</head>
<body>
	<div id="app">React has not rendered yet</div>

	<script type="text/babel">
		//Create a Note component
		class Note extends React.Component {
			handlerButtonEdit(){
				alert("this function will edit a note");
			}
			handlerButtonDelete(){
				alert("this function will delete a note");
			}
			render(){
			console.log(this);
				return(
					<div>
						<h1>Useless Note Taker</h1>
						//use event handler function(handlerButtonEdit/Delete) that will run whenever an event occurs in the DOM
						<button onClick={this.handlerButtonEdit}>edit note</button>
						<button onClick={this.handlerButtonDelete}>delete note</button>
					</div>
				);
			}
		}
		
		ReactDOM.render(
			<Note/>,
			document.getElementById("app")
		)
	</script>
</body>
</html>

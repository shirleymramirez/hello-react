<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Friendly</title>
</head>
<body>
	<div id="app">React has not rendered yet</div>

	<script type="text/babel">
		var friendlyStyle = {
			display:'inline-block',
			margin: 20,
			height: 300,
			width: 200,
			padding: 0,
			backgroundColor: "#FFF",
			Webkitfilter: "drop-shadow(0px 0px 5px #555)",
			filter: "drop-shadow(0px 0px 5px #555)"
		}


		function Friendly(props) {
			return(
				<div style={friendlyStyle}>
					<Avatar img={props.img}/>
					<UserName name={props.name}/>
					<GetConnected/>
				</div>
			);
		}

		function Avatar(props) {
			var avatarStyle = {
				marginLeft: 27,
				marginTop: 20,
				width: 150,
				height: 150,
				borderRadius: "50%"
			}

			return(
				<img src={props.img} alt="profile pic" style={avatarStyle}/>	
			);
		}
	
		function UserName(props) {
			var nameStyle = {
				fontSize: 24,
				textAlign: 'center',
				fontfamily: "Arial, Helvetica, sans-serif",
				margin: 20
			}
			return(
				<h1 style={nameStyle}>{props.name}</h1>
			);
		}

		function GetConnected() {
			var getConnectedStyle = {
				marginLeft: 15
			}
			return(
				<div style={getConnectedStyle}>
					<Like/>
					<Share/>
					<Add/>
				</div>
			);
		}

		var iconStyle = {
			margin: 20
		}
		
		//Like Component
		function Like(){
			return(
				<i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
			);
		}

		//Share Component
		function Share(){
			return(
				<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
			);
		}

		// Add Component
		function Add(){
			return(
				<i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
			);
		}
		
		//Mass produce individual Friendly cards using props
		// 1. Used props to pass the name of the person from ReactDOM.render() method to be passed to parent
		// friendly component to be received by the child userName component
		// 2. Used props to pass the image URL from ReactDOM.render() method to be passed to parent
		// friendly component to be received by the child Avatar component
		// 3. Mass produce individual Friendly cards by providing props and values in our ReactDOM.react()
		// method

		ReactDOM.render(
		<div>
			<Friendly 
				name="Shirley" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Lilet" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Shari" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Let" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Ganda" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Talino" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Galing" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Pinagpala" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Monay" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
			<Friendly 
				name="Takaw" 
				img="https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"
			/>
		</div>,
		document.getElementById("app")
		);
	</script>
</body>
</html>

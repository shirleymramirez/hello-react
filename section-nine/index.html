		class GuessAge extends React.Component{
			constructor(props){
				super(props);
				this.state = {
					age: 'Guess my Age'
				};
				//manually bind 'this' to the component
				//redefining the component method on button click
				//setting it to the same function but bound to this the component
				//this.onButtonClick = this.onButtonClick.bind(this);
			}
			onButtonClick() {
				this.setState({
					age: '37'
				});
			}
			render(){
				return(
					<div>
						<h1>Guessing game</h1>
						<h2>{this.state.age}</h2>
						<button onClick={this.onButtonClick.bind(this)}>reveal my age</button>
					</div>
				);
			}
		}

		ReactDOM.render(
			<GuessAge/>,
			document.getElementById("app")
		)

		function Friendly(props) {
			var people = props.people;

			//iterate through array
			//assign transform array to new variable
			var peopleItem = people.map(function(person){

				//assign  styling to  Friendly Component
				var friendlyStyle = {
					display:'inline-block',
					margin: 20,
					height: 300,
					width: 200,
					padding: 0,
					backgroundColor: "#FFF",
					Webkitfilter: "drop-shadow(0px 0px 5px #555)",
					filter: "drop-shadow(0px 0px 5px #555)"
				};
				//Return the exact same consent but make sure JSX is rendering the right Javascript object (person)
				return <div style={friendlyStyle} key={person.name}>
						<Avatar img={person.img}/>
						<UserName name={person.name}/>
						<GetConnected/>
					</div>
			});
			return(
				<div>{peopleItem}</div>
			);
		}

		function Avatar(props) {
			var avatarStyle = {
				marginLeft: 27,
				marginTop: 20,
				width: 150,
				height: 150,
				borderRadius: "50%"
			}

			return(
				<img src={props.img} alt="profile pic" style={avatarStyle}/>	
			);
		}
	
		function UserName(props) {
			var nameStyle = {
				fontSize: 24,
				textAlign: 'center',
				fontfamily: "Arial, Helvetica, sans-serif",
				margin: 20
			}
			return(
				<h1 style={nameStyle}>{props.name}</h1>
			);
		}

		function GetConnected() {
			var getConnectedStyle = {
				marginLeft: 15
			}
			return(
				<div style={getConnectedStyle}>
					<Like/>
					<Share/>
					<Add/>
				</div>
			);
		}

		var iconStyle = {
			margin: 20
		}
		
		//Like Component
		function Like(){
			return(
				<i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
			);
		}

		//Share Component
		function Share(){
			return(
				<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
			);
		}

		// Add Component
		function Add(){
			return(
				<i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
			);
		}

			{name: "Let", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"},
			{name: "Ganda", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"},
			{name: "Talino", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"},
			{name: "Galing", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"},
			{name: "Pinagpala", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"},
			{name: "Monay", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"},
			{name: "Takaw", img: "https://avatars1.githubusercontent.com/u/31137669?s=400&u=a9854848def8b55ae0aaf781dacfb1253ef64909&v=4"}
		];

		ReactDOM.render(
		<Friendly 
			people={people}
		/>,document.getElementById("app")

		//another way to code it
		class FamilyList extends React.Component {
			render() {
				//use filter method to return only female names to the DOM
				
				return(
					<div>{this.props.siblings.filter(function(person){
						return person.female;
					}).map(function(person){
						return <div key={person.id}>{person.name}</div>
					})}</div>
				);
			}
		}
		
		var siblings = [
			{id: 1, name: 'Chris', female: false },
			{id: 2, name: 'Jane', female: true },
			{id: 3, name: 'Lanie', female: true },
			{id: 4, name: 'Mike', female: false }
		]

		ReactDOM.render(
			<FamilyList 
				siblings={siblings}
			/>,
			document.getElementById("app")
		)
	</script>
